<ul class="project-list">
    {{range .}}
    <li class="{{if .DoubleSize}}project-item-double-size{{end}} back-shadow">
        <a class="project-box" target="_blank" href="{{.Url}}">
            <h2>{{.Name}}</h2>
            <p class="project-desc">{{.Description}}</p>

            <p class="project-icon-block">
                {{range .Language}}
                <img src="{{.Src}}" alt="{{.Name}}">
                {{end}}
            </p>
        </a>
    </li>
    {{end}}
</ul>
